<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOS Media - Caribbean Stories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(90deg, #5de0e6, #004aad);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: #e2b808;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 2.5rem;
        }

        .headline {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtext {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            line-height: 1.8;
        }

        /* Mailchimp form styling to match your design */
        #mc_embed_signup {
            background: transparent !important;
            width: 100% !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }

        #mc_embed_signup h2 {
            display: none !important;
        }

        #mc_embed_signup .indicates-required {
            display: none !important;
        }

        #mc_embed_signup .mc-field-group {
            margin-bottom: 1.5rem !important;
        }

        #mc_embed_signup .mc-field-group label {
            display: block !important;
            margin-bottom: 0.5rem !important;
            font-weight: 600 !important;
            color: #333 !important;
            font-size: 1rem !important;
        }

        #mc_embed_signup .mc-field-group input {
            width: 100% !important;
            padding: 1rem !important;
            border: 2px solid #e0e0e0 !important;
            border-radius: 10px !important;
            font-size: 1rem !important;
            transition: all 0.3s ease !important;
            background: white !important;
            box-sizing: border-box !important;
        }

        #mc_embed_signup .mc-field-group input:focus {
            outline: none !important;
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
            transform: translateY(-2px) !important;
        }

        #mc_embed_signup .button {
            width: 100% !important;
            padding: 1.2rem !important;
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            color: white !important;
            border: none !important;
            border-radius: 10px !important;
            font-size: 1.1rem !important;
            font-weight: bold !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3) !important;
        }

        #mc_embed_signup .button:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4) !important;
        }

        #mc_embed_signup .button:active {
            transform: translateY(-1px) !important;
        }

        /* Hide Mailchimp branding */
        #mc_embed_signup .optionalParent {
            display: none !important;
        }

        /* Success/Error messages */
        #mc_embed_signup .response {
            background: #d4edda !important;
            color: #155724 !important;
            padding: 1rem !important;
            border-radius: 10px !important;
            margin-top: 1rem !important;
            text-align: center !important;
        }

        #mc_embed_signup #mce-error-response {
            background: #f8d7da !important;
            color: #721c24 !important;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .social-proof {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }

        .help-link {
            text-align: center;
            margin-top: 1rem;
        }

        .help-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .help-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 1rem;
            }
            
            .headline {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">JOS Media<span style="font-size: 0.4em; font-weight: bold; vertical-align: super;">TM</span></div>
            <div class="tagline">Authentic Caribbean Content</div>
        </div>
        
        <div class="content">
            <h1 class="headline">Caribbean stories, by us, for us</h1>
            <p class="subtext">Go behind the scenes of Caribbean culture. Get exclusive access to the stories that shape our world.</p>
            
            <!-- Mailchimp Form -->
            <div id="mc_embed_signup">
                <form action="https://islandviewnetwork.us5.list-manage.com/subscribe/post?u=9ad2567f2281be0587e6ac719&amp;id=debeec464e&amp;f_id=00e9c2e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate="">
                    <div id="mc_embed_signup_scroll">
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address</label>
                            <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="" placeholder="Enter your email">
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-FNAME">First Name</label>
                            <input type="text" name="FNAME" class="text" id="mce-FNAME" value="" placeholder="Enter your first name">
                        </div>
                        
                        <!-- Custom location field -->
                        <div class="form-group">
                            <label for="location">Where are you connecting from?</label>
                            <select id="location" name="location" required>
                                <option value="">Select your location</option>
                                <option value="usa">United States</option>
                                <option value="canada">Canada</option>
                                <option value="uk">United Kingdom</option>
                                <option value="caribbean">Caribbean Islands</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="otherLocationGroup" style="display: none;">
                            <label for="otherLocation">Please specify your location</label>
                            <input type="text" id="otherLocation" name="otherLocation" placeholder="Enter your country/region">
                        </div>
                        
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display: none;"></div>
                            <div class="response" id="mce-success-response" style="display: none;"></div>
                        </div>
                        
                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                            <input type="text" name="b_9ad2567f2281be0587e6ac719_debeec464e" tabindex="-1" value="">
                        </div>
                        
                        <div class="clear foot">
                            <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Unlock Exclusive Access">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="social-proof">
                Join Caribbean creators and culture lovers worldwide
            </div>
            
            <div class="help-link">
                <a href="#" onclick="showHelp()">Need help? Contact support</a>
            </div>
        </div>
    </div>

    <script>
        // Show/hide other location field
        document.getElementById('location').addEventListener('change', function() {
            const otherLocationGroup = document.getElementById('otherLocationGroup');
            const otherLocationInput = document.getElementById('otherLocation');
            
            if (this.value === 'other') {
                otherLocationGroup.style.display = 'block';
                otherLocationInput.required = true;
            } else {
                otherLocationGroup.style.display = 'none';
                otherLocationInput.required = false;
                otherLocationInput.value = '';
            }
        });
        
        function showHelp() {
            alert('For support, email us at support@josmedia.com or WhatsApp us at +1-xxx-xxx-xxxx');
        }

        // Custom form submission handler to include location data
        document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function(e) {
            const location = document.getElementById('location').value;
            const otherLocation = document.getElementById('otherLocation').value;
            
            // Basic validation for location
            if (!location) {
                e.preventDefault();
                alert('Please select your location');
                return;
            }
            
            // If "other" is selected, make sure they specified location
            if (location === 'other' && !otherLocation.trim()) {
                e.preventDefault();
                alert('Please specify your location');
                return;
            }
            
            // Log the location data (you can send this to your own database)
            const finalLocation = location === 'other' ? otherLocation : location;
            console.log('User location:', finalLocation);
            
            // Let Mailchimp handle the email submission
            // The form will submit normally to Mailchimp
        });

        // Custom success message override
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're returning from Mailchimp with success
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                document.getElementById('mce-success-response').innerHTML = '🎉 Welcome to the JOS family! Check your email for exclusive behind-the-scenes content coming your way.';
                document.getElementById('mce-success-response').style.display = 'block';
            }
        });
    </script>
</body>
</html>
